pre-push:
  parallel: true
  commands:    
    rspec:
    # 学習用テストはプロダクトのバグには関係ないので外している
      run: bundle exec rspec --exclude-pattern "spec/**/*_spec.rb"
      fail_text: "RSpec tests failed"
    rubocop:
      run: bundle exec rubocop
      fail_text: "RuboCop violations found"
    steep:
      run: bundle exec steep check
      fail_text: "Steep type checking failed"